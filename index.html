
<!DOCTYPE html>
<html>
<head>
    <title>Project Result Sheet</title>
    <link rel="stylesheet" href="style.css">
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Subject</th>
    <th> Marks </th>
    <th>Grade</th>
    <th>GPA</th>
  </tr>
  <tr>
    <td>Bangla</td>
    <td> <input type="text" id="bangla"> </td>
    <td id="result"></td>
    <td rowspan="4" id="total_gpa"></td>
  </tr>
  <tr>
    <td>English</td>
    <td> <input type="text" id="english"> </td>
    <td id="e_result"></td>
  </tr>
  <tr>
    <td>Math</td>
    <td> <input type="text" id="math"> </td>
    <td id = "m_result" ></td>
  </tr>
  <tr>
    <td>Science</td>
    <td> <input type="text" id="science"> </td>
    <td id="s_result"></td>
  </tr>
</table>

<button class="button" onclick="Gpa() , Gpa_english() , Gpa_math (), Gpa_science() , Total_GPA() ">Get Result</button>

<script src="code.js"></script>

</body>
</html>
